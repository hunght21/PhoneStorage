<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone storage</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand logo" href="/index" >Phone storage</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" style="margin-left: 70px;">
                <li class="nav-item" style="font-size: 125%">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item" style="margin-left: 50px; font-size: 125%;" >
                    <a class="nav-link" th:href="@{/suppliers}">Suppliers</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px; font-size: 125%" >
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px;font-size: 125%" >
                    <a class="nav-link" th:href="@{/employees}">Employees</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px;font-size: 125%" >
                    <a class="nav-link" th:href="@{/orders}">Order Management</a>
                </li>
                
            </ul>
        </div>
    

    </nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Employee</h1>
            <div class="card-body">
                <form th:action="@{/employees}" th:object="${employee}" method="POST">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input
                                type="text"
                                name="employeeName"
                                th:field="*{employeeName}"
                                class="form-control"
                                placeholder="Enter Employee Name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Employee Email</label>
                        <input
                                type="text"
                                name="employeeEmail"
                                th:field="*{employeeEmail}"
                                class="form-control"
                                placeholder="Enter Employee Email"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
