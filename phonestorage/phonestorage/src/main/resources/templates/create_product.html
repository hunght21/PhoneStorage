<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone storage</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand logo" href="/index" >Phone storage</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" style="margin-left: 70px;">
                <li class="nav-item" style="font-size: 125%">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item" style="margin-left: 50px; font-size: 125%;" >
                    <a class="nav-link" th:href="@{/suppliers}">Suppliers</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px; font-size: 125%" >
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px;font-size: 125%" >
                    <a class="nav-link" th:href="@{/employees}">Employees</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px;font-size: 125%" >
                    <a class="nav-link" th:href="@{/orders}">Order Management</a>
                </li>
                
            </ul>
        </div>
    

    </nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Product</h1>
            <div class="card-body">
                <form th:action="@{/products} " th:object="${product}" enctype="multipart/form-data" method="POST">
                    <div class="form-group">
                        <label>Product Part Number</label>
                        <input
                                type="text"
                                name="partNumberId"
                                th:field="*{partNumberId}"
                                class="form-control"
                                placeholder="Enter Product Part Number"
                        />
                       
                    </div>
                    <div class="form-group">
                        <label>Product Description</label>
                        <input
                                type="text"
                                name="partDescription"
                                th:field="*{partDescription}"
                                class="form-control"
                                placeholder="Enter Product Description"
                        />
                       <p th:if="${#fields.hasErrors('partDescription')}" style="color: red;" th:errors="*{partDescription}">Product Description</p>
                    </div>
                    <div class="form-group">
                        <label>Product Image</label>
                        <input
                        type="file"
                        name="file" 
                        th:file="*{image}"
                        class="form-control"
                        placeholder="Enter Product Image"
                />
                    </div>
                    <div class="form-group">
                        <label>Product Quantity</label>
                        <input
                                type="text"
                                name="partQty"
                                th:field="*{partQty}"
                                class="form-control"
                                placeholder="Enter Product Quantity"
                        />
                        <p th:if="${#fields.hasErrors('partQty')}" style="color: red;" th:errors="*{partQty}">Product Description</p>
                    </div>
                    <div class="form-group">
                        <label>Product Cost</label>
                        <input
                                type="text"
                                name="partCost"
                                th:field="*{partCost}"
                                class="form-control"
                                placeholder="Enter Product Cost"
                        />
                        <p th:if="${#fields.hasErrors('partCost')}" style="color: red;" th:errors="*{partCost}">Product Description</p>
                    </div>
                    <div class="form-group">
                        <label>Product Retail Price</label>
                        <input
                                type="text"
                                name="partRetailPrice"
                                th:field="*{partRetailPrice}"
                                class="form-control"
                                placeholder="Enter Product Retail Price"
                        />
                        <p th:if="${#fields.hasErrors('partRetailPrice')}" style="color: red;" th:errors="*{partRetailPrice}">Product Description</p>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
