<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone storage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand logo" href="/index" >Phone storage</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" style="margin-left: 70px;">
                <li class="nav-item" style="font-size: 125%">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item" style="margin-left: 50px; font-size: 125%;" >
                    <a class="nav-link" th:href="@{/suppliers}">Suppliers</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px; font-size: 125%" >
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px;font-size: 125%" >
                    <a class="nav-link" th:href="@{/employees}">Employees</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px;font-size: 125%" >
                    <a class="nav-link" th:href="@{/orders}">Order Management</a>
                </li>
                
            </ul>
        </div>

    </nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h3>List of customers</h3>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-3"> <i class="fa fa-plus"></i> Add Customer</a>
        </div>
    </div>
    <table class="table table-dark table-striped table-bordered" id="sortTable">
        <thead class="table-dark">
        <tr>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}">
            <td th:text=${customer.customerName}></td>
            <td th:text=${customer.customerEmail}></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}"
                   class="btn btn-primary"><i class="fa fa-edit"></i> Update</a>
                <a th:href="@{/customers/{id}(id=${customer.customerId})}"
                   class="btn btn-danger"><i class="fa fa-trash"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
$('#sortTable').DataTable();

    </script>
</div>
</body>
</html>
