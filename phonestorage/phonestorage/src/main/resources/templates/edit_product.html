<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone storage</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />      
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand logo" href="/index" >Phone storage</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" style="margin-left: 70px;">
                <li class="nav-item" style="font-size: 125%">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item" style="margin-left: 50px; font-size: 125%;" >
                    <a class="nav-link" th:href="@{/suppliers}">Suppliers</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px; font-size: 125%" >
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px;font-size: 125%" >
                    <a class="nav-link" th:href="@{/employees}">Employees</a>
                </li>
                <li class="nav-item"  style="margin-left: 50px;font-size: 125%" >
                    <a class="nav-link" th:href="@{/orders}">Order Management</a>
                </li>
                
            </ul>
        </div>
    

    </nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Updated Product</h1>
            <div class="card-body">
                <form th:action="@{/products/{id}(id=${product.partNumberId})}" enctype="multipart/form-data" th:object="${product}" method="POST">
                    <div class="form-group">
                        <label>Product Part Number</label>
                        <input
                                type="text"
                                name="partNumberId"
                                th:field="*{partNumberId}"
                                class="form-control"
                                placeholder="Enter Product Part Number"
                        />
                    </div>
                    <div class="form-group">
                        <label>Product Description</label>
                        <input
                                type="text"
                                name="partDescription"
                                th:field="*{partDescription}"
                                class="form-control"
                                placeholder="Enter Product Description"
                        />
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="file">Image Product</label>
                        <img style="height: 40px; width: 40px;" th:src = "*{'data:image/jpeg;base64,' + {image}}">
                        <div class="col-md-4">
                            <input id="file" name="file" class="input-file" type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Product Quantity</label>
                        <input
                                type="text"
                                name="partQty"
                                th:field="*{partQty}"
                                class="form-control"
                                placeholder="Enter Product Quantity"
                        />
                    </div>
                    <div class="form-group">
                        <label>Product Cost</label>
                        <input
                                type="text"
                                name="partCost"
                                th:field="*{partCost}"
                                class="form-control"
                                placeholder="Enter Product Cost"
                        />
                    </div>
                    <div class="form-group">
                        <label>Product Retail Price</label>
                        <input
                                type="text"
                                name="partRetailPrice"
                                th:field="*{partRetailPrice}"
                                class="form-control"
                                placeholder="Enter Product Retail Price"
                        />
                    </div>
                    <div class="form-group">
                    <label>Product Brand</label>
                    <select class="form-control" id="brandId" name="brandId">
                        <option th:each="supplier : ${suppliers}" th:value="${supplier.supplierId}"
                                th:text="${supplier.supplierBrand}">
                        </option>
                    </select>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
